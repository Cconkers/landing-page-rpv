<div class="relative inline-block text-left">
  <!-- Botón Principal -->
  <button (click)="toggleDropdown()"
    class="inline-flex justify-between items-center">
    <img [src]="'/assets/flags/' + state$().language + '.svg'" [alt]="state$().language " class="w-5 h-5 mr-2" />
    {{ state$().language.toUpperCase() }}
    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Dropdown -->
  @if(open){
  <div class="origin-top-right absolute mt-2  rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
    <div class="py-1">
      <button class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        (click)="changeLanguage('en')">
        <img src="assets/flags/en.svg" alt="English" class="w-5 h-5 mr-2" />
        {{'laguange-dropdown.english' | translate}}
      </button>
      <button class="flex items-center w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
        (click)="changeLanguage('es')">
        <img src="assets/flags/es.svg" alt="Español" class="w-5 h-5 mr-2" />
        {{'laguange-dropdown.spanish' | translate}}
      </button>
    </div>
  </div>
  }
</div>
